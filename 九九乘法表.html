 <body>
  
<script type="text/javascript">

	document.write("<table border='1' bordercolor='red'>");
	//循环行
	for(var i=1;i<=9;i++)
	{
		document.write("<tr>");
		for(var j=1;j<=i;j++)
		{
			document.write("<td>");
			document.write(j+"*"+i+"="+i*j);
			document.write("</td>");
		}

		document.write("</tr>");
	}
	document.write("</table>");
<!-- document.write里面是双引号，里面设置属性的话要用单引号 -->

</script>
 </body>
