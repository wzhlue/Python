	function copy1()
	{
		//获取ul标签
		var ul = document.getElementById("ulid");
		//复制ul标签
		var ulcopy = ul.cloneNode(true);
		//获取div标签
		var divid = document.getElementById("divid");
		//把复制的ul标签添加到div标签里面
		divid.appendChild(ulcopy);
