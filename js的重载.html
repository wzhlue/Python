<script type="text/javascript">


	function add11(a,b)
	{
		return a+b;
	}

	function add11(a,b,c)
	{
		return a+b+c;
	}

	function add11(a,b,c,d)
	{
		return a+b+c+d;
	}
	alert(add11(1,2));
	alert(add11(1,2,3));
	alert(add11(1,2,3,4));
</script>
