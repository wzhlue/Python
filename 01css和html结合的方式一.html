  <style type="text/css">
	div
	{
		background-color:blue;
		color:red;
	}
  </style>
 <body>
  <!-- css
  1、css的简介
  		css：层叠样式表
  			层叠：一层一层的
  			样式表：很多的属性和属性值
  		-使页面显示效果更好
  		-css将网页内容和显示样式进行分离，提高了显示功能。
  2、css和html的结合方式（四种结合方式）
  		（1）在每个html标签上都有一个属性style,把css和html结合在一起
		（2）使用html的一个标签<style>标签,写在头标签里
		（3）在style标签里面使用语句
				@import url（css文件路径）；
				-第一步：创建一个css文件
		·（4）使用头标签link，引入外部css文件
			-第一步，创建一个css文件
			-<link rel="stylesheet" type="text/css" href="div.css">
		第三种结合方式，缺点：在某些浏览器下不起作用，一般使用第四种方式
		样式优先级：
			由上到下，由外到内（优先级从低到高）
			一般情况下都是后加载的优先级高
		格式：选择器名称（属性名：属性值；属性名：属性值；）

   -->
  <!--  <div style="background-color:red;color:green">使我我痛苦者，必使我强大</div> -->
   <hr/>
	<div style="background-color:green;color:white">使我我痛苦者，必使我强大</div>
	<div>使我我痛苦者，必使我强大</div>
 </body>
