<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font+特殊字符</title>
		<style>
			div{
				font-size: 20px;/*字体的大小和尺寸*/
				font-weight: bolder;/*字体加粗100-900 ,400默认不加粗 ,700加粗
				inghter字体变细*/
				font-family: "宋体";/*字体样式*/
			}
		</style>
	</head>
	<body>
		<div>
			使我痛苦者，必使我强大!
			<!--特殊字符-->
			1&lt;2 <!--＜号-->
			3&gt;2<!--＞号-->
			&amp;<!--&本身-->
			&reg;<!--注册商品符号-->
			&copy;<!--版权符号-->
			&trade;<!--商标符号-->
		</div>
	</body>
</html>
