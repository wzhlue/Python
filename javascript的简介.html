<!--   1、javascript
  	-是基于对象和事件驱动的语言，应用于客户端。
  	-基于对象：
  		-提供了很多对象，可以直接拿过来使用。
  	-事件驱动
  		-html做网站静态，javascript做动态页面
	-客户端
		-专门指浏览器
	js的特点
		（1）交互性
			-信息的动态交互
		（2）安全性
			-js不能访问本地磁盘文件
		（3）跨平台性
			-java里面跨平台性，虚拟机
			-只有能够支持的浏览器，都可以运行
	JavaScript与java的区别
		-二者没有任何关系（雷锋和雷峰塔）
		（1）java是sun公司，现在属于Oracle，js是网景公司
		（2）JavaScript是基于对象的，java是面向对象的
		（3）java是强类型语言，js是弱类型语言
			-比如java里面 int i=“10”是错的
			-js： var i=10；var m=“10”；
		（4）JavaScript只需解析就可以运行，而Java需要先编译成字节码文件，再执行。
	javascript的组成
	三部分组成：
		（1）ECMAScript
			-ECMA：欧洲计算机协会
			-有ECMA组织制定的js的语法，语句……

		（2）BOM
			-broswer object model:浏览器对象模型

		（3）DOM
			-document object model:文档对象模型
