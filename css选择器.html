  <!-- css基本选择器（三种）
  （1）标签选择器
  要多那个标签里面的数据进行操作；
	使用标签名作为选择器的名称
  （2）class选择器
		-每个html标签都有一个属性class
		-<div class="haha"></div>
   （3）id选择器
		-每个html标签上都有一个属性id；
		-<div id="haha">使我痛苦者，必使我强大</div>
	三种选择器的优先级
	（4）css扩展选择器
		-关联选择器
			<div><p>wwwwwwwwww</p></div>
			设置div标签里面p标签的样式，嵌套标签里的样式
		-组合选择器
			-<div>1111</div>
			<p>2222</p>
			把div和p标签设置成相同的样式，把不同的样式设置成相同的样式。
	（5）伪元素选择器(了解，浏览器的兼容性比较差)
        * css里面提供了一些定义好的样式，可以拿过来使用
        * 比如超链接 
            ** 超链接的状态
            原始状态   鼠标放上去状态  点击（已一瞬间）  点击之后
             :link         :hover        :active        :visited

        上下左右
        
        * 对数据进行操作，需要把数据放到一个区域里面（div）
    
    5、布局的漂浮(了解)
        float
            - left: 后面的div到右边
            - right：后面的div到左边
    
    6、布局的定位(了解)

                ** 从文档流中拖出
