<!-- 8、js的dom对象
	-dom：document object model：文档对象模型
	-文档：
		-超文本文档html，xml
	-对象：
		-提供了属性和方法
	-模型
		-使用属性和方法操作超文本标记型文档
	-可以使用js里面的dom里面提供的对象，使用这些属性的对象和方法，对标记型文档进行操作
	-想要对标记型文档进行操作，首先需要标记型文档里面的所有内容封装成对象
		-需要把html里面的标签、属性、内容都封装成对象
	-要相对标记型文档进行操作，解析标记型文档
	-解析过程
		-根据HTML的层级结构，在内存中分配一个树形结构，需要把html中的每部分封装成对象
		-document对象：整个文档
		-element对象：标签对象
		-属性对象
		-文本对象

		--Node节点对象：这个对象是这些对象的父对象
			-如果在对象里面找不到想要的方法，这个时候到node对象里面去找



	DHTML：是很多技术的简称
		-html：封装数据
		-css：使用属性和属性值的样式
		-dom：操作HTML文档
		-javascript：专门指的是js的语法语句（ECMAjavascript）

	-->

	<span id="spanid">aaaa</span>
<script type="text/javascript">

	
</script>
