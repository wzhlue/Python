	//concat方法
	var str1 = "abc";
	var str2 = "efg";
	document.write(str1.concat(str2));

	//charAt
	document.write("<hr/>");
	var str4 = "asdfgh";
	document.write(str4.charAt(3));//字符位置不存在，返回一个空字符串

	//indexOf方法
	document.write("<hr/>");
	var str5 = "asdfgh";
	document.write(str5.indexOf("s"));

	//split
	document.write("<hr/>");
	var str6 = "a-s-d-f-g-h";
	var arr1= str6.split("-");
	document.write(arr1.length);

	//replace
	document.write("<hr/>");
	var str7 = "abcd";
	document.write(str7.replace("b","S"));

	//substr和substring
	document.write("<hr/>");
	var str8 = "asdfgh";
	document.write(str8.substr(2,3));//从第2位开始，向后截取3个字符
	document.write("<br/>");
	document.write(str8.substring(2,3));//从第二位开始到第三位结束，但并不包括第三位
