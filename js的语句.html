<!--   4、js的语句
  	*java里面的语句：
  		-if判断
  		-switch语句
  		-循环for while do-while
  	*js里面的语句 
	  	-if判断
  		-switch语句
			-java里面支持数据类型string支持吗？在jdk1.7开始支持
			-js里面都支持
			-switch(a)
			{
				case 5:
					alert(5);
					break;
				case 6:
					alert(6);
					break;

				default:
					alert("")
			}
		-循环语句
			var m=5；
			while(m>1)
			{
				alert(m);
				m--;
			}

			for(var i=1;i<=10;i++)
			{
				alert(i);
			}
	-->
<script type="text/javascript">
	var a = 5;
	if(a == 5)
	{
		alert("true");
	}
	else
	{
		alert("false");
	}

</script>
