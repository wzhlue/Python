<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.grandfather{
				width: 400px;
				height: 400px;
				background: red;
				margin-top: 100px;
			}
			.father{
				width: 300px;
				height: 300px;
				background: green;
			}
			.son{
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
		<script src="../js/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.son').click(function(event){
					alert("son.....")
					//阻止冒泡
					//return false;
					event.stopPropagation();
				});
			
				$('.father').click(function(){
					alert("father....")
				});
				
				$('.grandfather').click(function(){
					alert("grandfather....")
				});
				
				$('.window').click(function(){
					alert("window....")
				});
			})
		</script>
	</head>
	<body>
		<div class="grandfather">
			grandfather
			<div class="father">
				father
				<div class="son">
					son
				</div>
			</div>
		</div>
	</body>
</html>
