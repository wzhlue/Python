<!--   3、js的原始类型和声名变量
  	-java的基本数据类型byte short int long float double char boolean
  
  	-定义变量 都用关键字var
  
  	-js的原始类型（五个）
  		-number：数字类型
			-var m=123;
  
  		-srting：字符串型
			var m="123";
  
  		-boolean：true和false
  
  		-null：
			var data =new Date();
			获取对象的引用，null表示对象引用为空，所有对象的引用也是object
  
  		-undifined
			-定义一个变量，没有赋值
			-var aa；
	-typeof();  查看当前变量的数据类型
		
		-->

	<script type="text/javascript">
		//定义一个字符串
		var string="123";
		<!-- alert(typeof(string)); -->
		//定义一个数字
		var number=123;
			alert(typeof(number));
		//定义一个boolean
		var boolean="true";
	</script>
