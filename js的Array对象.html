<script type="text/javascript">

	//获取当前时间
	var date = new Date();
	document.write(date);

	document.write("<hr/>");
	//转换成习惯的格式
	document.write(date.toLocaleString());

	//获取当前年的方法
		document.write("<hr/>");
	document.write("year"+date.getFullYear());
</script>
